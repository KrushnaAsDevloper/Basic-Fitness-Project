<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkS Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <main>
    <div class="logo">
      <span class="sks ">●SkS●</span>
      <span>Fit<span class="Fitness">N</span>ess</span>
    </div>
    <nav class="sidebar sidebarGo">

      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">Services</a></li>
        <li><a href="/">About Us</a></li>
        <li><a href="#Contact">Contact Us</a></li>
        <button class="join">Join Us!</button>
      </ul>
    </nav>
    <div class="ham"><i class="ri-menu-fill"></i></div>
    <div class="landpage">
      <div class="overlay">
        <div class="gym-name">Welcome! To SkS Fitness</div>
        <div class="hidden-content hero" id="content">
          <div class="left">
            <h1>Transform Your <span class="color">Fitness,</span> Transform <span class="color">Your
                Life!</span></h1> <!-- This is the name  -->
          </div>
          <div class="right"><img src="pngwing.com.png" alt=""></div> <!-- This is the img  -->
        </div>

      </div>
    </div>
    <section id="Contact" class="servicesSection">
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="message">Mention The Time</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <script>
    
const animatedText = document.querySelector('.gym-name');
const hiddenContent = document.getElementById('content');

animatedText.addEventListener('animationend', () => {
  hiddenContent.classList.add('visible');
})

const sidebar = document.querySelector(".ham").addEventListener("click",()=>{
document.querySelector(".sidebar").classList.toggle("sidebarGo")
})
  </script>
</body>

</html>
